{% extends "base.html" %}

{% block container %}
<h1 id="event-swimmer-title">{{ swimmer }}</h1>
<form method="POST" action="/chart">
    <select name="events" id="events">
        {% for event in events %}
        <option value="{{event}}">{{event}}</option>
        {% endfor %}
    </select>

    <input type="submit" value="Show Chart">
</form>
{% endblock %}
